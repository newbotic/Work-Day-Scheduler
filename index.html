<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row past" id="time-block-9">
        <div class="hour col-sm-1">9AM</div>
        <textarea name="" id="textarea-9"  class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="9"> <!--use data-hour
          // attribute to store the hour value associated width each button -->
          <i class="fas fa-save " id="saveBtn-9"></i>
        </button>         
      </div>
      <div class="time-block row past"id="time-block-10" >
        <div class="hour col-sm-1">10AM</div>
        <textarea name="" id="textarea-10" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="10">
          <i class="fas fa-save " id="saveBtn-10"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-11" >
        <div class="hour col-sm-1">11AM</div>
        <textarea name="" id="textarea-11" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1"data-hour="11" >
          <i class="fas fa-save " id="saveBtn-11"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-12">
        <div class="hour col-sm-1">12PM</div>
        <textarea name="" id="textarea-12" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="12">
          <i class="fas fa-save " id="saveBtn-12"></i>
        </button>         
      </div>
      <div class="time-block row past"id="time-block-13" >
        <div class="hour col-sm-1">1PM</div>
        <textarea name="" id="textarea-13" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="13">
          <i class="fas fa-save " id="saveBtn-13"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-14">
        <div class="hour col-sm-1">2PM</div>
        <textarea name="" id="textarea-14" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="14">
          <i class="fas fa-save " id="saveBtn-14"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-15" >
        <div class="hour col-sm-1">3PM</div>
        <textarea name="" id="textarea-15" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1" data-hour="15">
          <i class="fas fa-save " id="saveBtn-15"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-16">
        <div class="hour col-sm-1">4PM</div>
        <textarea name="" id="textarea-16" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1"data-hour="16" >
          <i class="fas fa-save " id="saveBtn-16"></i>
        </button>         
      </div>
      <div class="time-block row past" id="time-block-17" >
        <div class="hour col-sm-1">5PM</div>
        <textarea name="" id="textarea-17" class="col-sm-10"></textarea>
        <button class="saveBtn btn col-sm-1"data-hour="17" >
          <i class="fas fa-save " id="saveBtn-17"></i>
        </button>         
      </div>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
